
# setting all information
# for the git-credentials
# default: not given
GIT_USERNAME=""
GIT_PASSWORD=""

# setting the password
# and username for the created
# user on the virtual-machine
# default user: gov and password:gov
# OS_USERNAME=gov
# OS_PASSWORD=gov

# MACHINE_PATH is setting the location
# to store all created Virtual-Machines and
# the associated files to it
# NOTE: if you are using wsl then the PATH 
# has to point to a directory in windows
# default /mnt/c/Users/<username>
# MACHINE_PATH=/mnt/c/Users/<username>


# LOG_PATH is setting the path to log to
# any information for the creation or failures
# will be log to this plac 
# default: /mnt/c/Users/<username>/.machines/<machine-id>/log
# LOG_PATH=/mnt/c/Users/<username>/.machines/<machine-id>/log